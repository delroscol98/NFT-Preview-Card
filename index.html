<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="card">
      <section class="card__image">
        <img
          class="card__image--view"
          src="./images/icon-view.svg"
          alt="icon-view"
        />
      </section>
      <section class="card__text">
        <h1 class="card__text--heading">Equilibrium #3429</h1>
        <p class="card__text--body">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </section>
      <section class="card__details">
        <section class="card__details--child card__details--ethereum">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>
        </section>
        <section class="card__details--child card__details--clock">
          <img src="./images/icon-clock.svg" alt="icon-clock.svg" />
          <p>3 days left</p>
        </section>
      </section>
      <hr class="card__divider" />
      <footer class="card__footer">
        <img
          class="card__footer--image"
          src="./images/image-avatar.png"
          alt="image-avatar"
        />
        <p class="card__footer--text">Creation of <span>Jules Wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
